<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display PDF HTML</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
  </style>
  <script>
    function getUrlParameter(name) {
      name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
      var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
      var results = regex.exec(location.search);
      return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }

    function loadHtmlContent() {
      const dataUri = getUrlParameter('html');
      if (dataUri) {
        fetch(dataUri)
          .then(response => response.text())
          .then(data => {
            document.getElementById('content').innerHTML = data;
          })
          .catch(error => {
            console.error('Error fetching data URI:', error);
          });
      } else {
        document.getElementById('content').innerHTML = '<p>No HTML content provided.</p>';
      }
    }

    window.onload = loadHtmlContent;
  </script>
</head>

<body>
  <div id="content"></div>
</body>

</html>
